<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Group</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <h1>Kelompok Kelas Generator</h1>
    <div class="container"> 
       
        <div class="main">
            <p class="i 1" min="1" max="100">Masukkan jumlah siswa di kelas</p> <p class="a">(Max : 100)</p>
            <input type="number" class="inputOne" min="1" max="100" placeholder="Enter Number">
            <p class="i 2">Masukkan jumlah kelompok</p> <p class="b">(Max : n)</p>
            <input type="number" class="inputTwo" min="1" max="100" placeholder="Enter Number">
            <button type="button" class="btn-enter">Enter</button>
            <button type="button" class="btn-reset">Reset</button>
        </div>
        <div class="result"></div>
    </div>




    <script src="script.js"></script>
</body>

</html>
